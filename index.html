<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Converter SF Tokyo</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/time.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/moment-timezone.js"></script>
    <script type="text/javascript" src="js/time.js"></script>
  </head>
  <body>
    <div id="title">Time converter SF Tokyo Guatemala</div>
    <div id="board">
      <p>hit tab key after entering the time</p>
      <form>
        <div class="form-group">
          <label for="sf-time">San Fransisco</label>
          <input type="text" class="form-control sf" id="sf-tokyo"> 
        </div>
        <div class="form-group">
          <label for="tokyo-time">Tokyo</label>
          <input type="text" class="form-control" id="tokyo"> 
        </div>
        <div class="form-group">
          <label for="sf-time">San Fransisco</label>
          <input type="text" class="form-control sf" id="sf-guatemala"> 
        </div>
        <div class="form-group">
          <label for="guatemala-time">Guatemala</label>
          <input type="text" class="form-control" id="guatemala"> 
        </div>
      </form>
    </div> 
    <script>
     $(function(){
        var sf = new Date();
        
        var sfTime = convertNum(sf.getHours()) +":" + convertNum(sf.getMinutes());
        $(".sf").val(sfTime);
        
        var tokyo = sfToTokyo(sfTime); 
        $("#tokyo").val(tokyo);
        
        var guatemala = calcTime(2);
        $("#guatemala").val(guatemala);
        
        $("input").on("keydown", function(){
          var inputTime = $(event.target).val();
          
          if ($(event.target).attr("id") == "sf-tokyo"){
            var tokyoTime = sfToTokyo(inputTime); 
            $("#tokyo").val(tokyoTime);
          }
          if ($(event.target).attr("id") == "tokyo"){
            var sfTime = tokyoToSf(inputTime);
            $("#sf-tokyo").val(sfTime); 
          }
          if ($(event.target).attr("id") == "sf-guatemala"){
            var guatemalaTime = sfToGuatemala(inputTime); 
            console.log(guatemalaTime);            
            $("#guatemala").val(guatemalaTime);
          }
          if ($(event.target).attr("id") == "guatemala"){
            var sfTime = guatemalaToSf(inputTime);
            $("#sf-guatemala").val(sfTime); 
          }

          
        }) 
      });
       
    </script>
  </body>
</html>
